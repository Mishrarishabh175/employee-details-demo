<mat-card class="add-employee-mat-card">

    <mat-card-header>
        <mat-card-title>Employee Details</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <form [formGroup]="addEmployee" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput type="text" formControlName="firstName" >
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" formControlName="lastName" >
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" >
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Role</mat-label>
                <mat-select [value]="roles" formControlName="role">
                    <mat-option *ngFor="let role of roles" [value]="role.name">{{role.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Location</mat-label>
                <mat-select [value]="locations" formControlName="location">
                    <mat-option *ngFor="let location of locations" [value]="location.name">{{location.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Product</mat-label>
                <mat-select [value]="products" formControlName="product">
                    <mat-option *ngFor="let product of products" [value]="product.name">{{product.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            
            <div formGroupName="address">

                <h3>Address Details</h3>

                <mat-form-field appearance="fill">
                    <mat-label>Lane 1</mat-label>
                    <input matInput type="text" formControlName="lane1" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Lane2</mat-label>
                    <input matInput type="text" formControlName="lane2" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Street</mat-label>
                    <input matInput type="text" formControlName="street" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>City</mat-label>
                    <input matInput type="text" formControlName="city" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>State</mat-label>
                    <input matInput type="text" formControlName="state" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Pincode</mat-label>
                    <input matInput type="tel" formControlName="pincode" >
                </mat-form-field>

            </div>
            <button type="submit" mat-flat-button color="primary">SUBMIT</button>

        </form>
        
        
    </mat-card-content>

</mat-card>
